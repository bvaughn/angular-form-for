<select aria-manager multiple
        id="{{model.uid}}"
        name="{{attribute}}"
        class="select-field-select"
        tabindex="{{tabIndex}}"
        ng-disabled="disable || model.disabled"
        ng-model="model.bindable"
        ng-options="option[valueAttribute] as option[labelAttribute] for option in bindableOptions">
</select>

<i class="form-for-select-arrows"></i>
