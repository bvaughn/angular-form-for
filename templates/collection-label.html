<div class="collectionLabel" ng-class="{'text-danger field-error': model.error}">
  <field-label  ng-if="label"
                label="{{label}}"
                help="{{help}}"
                required="{{model.required}}">
  </field-label>

  <small ng-if="model.error" class="text-danger field-error" ng-bind="model.error"></small>
</div>
