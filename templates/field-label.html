<label  class="field-label"
        popover="{{help}}"
        popover-trigger="mouseenter"
        popover-placement="right">

  <span ng-bind-html="bindableLabel"></span>

  <span ng-if="help" class="fa-stack help-icon-stack">
    <i class="fa fa-stack-2x fa-circle help-background-icon"></i>
    <i class="fa fa-stack-1x fa-inverse fa-question help-foreground-icon"></i>
  </span>
</label>
