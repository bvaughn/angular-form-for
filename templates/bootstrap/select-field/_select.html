<select aria-manager
        id="{{model.uid}}"
        name="{{attribute}}"
        class="form-control"
        ng-class="{{placeholder: !model.bindable}}"
        tabindex="{{tabIndex}}"
        ng-disabled="disable || model.disabled"
        ng-model="model.bindable">
        <option ng-repeat="option in bindableOptions" 
                selected="{{option[valueAttribute] == model.bindable}}" 
                ng-attr-style="{{ option.hide && 'display:none;' || null }}" 
                value="{{option[valueAttribute]}}" 
                label="{{option[labelAttribute]}}"></option>
</select>
