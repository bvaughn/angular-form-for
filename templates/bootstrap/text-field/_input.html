<input  aria-manager

        id="{{model.uid}}"
        name="{{attribute}}"
        class="form-control"
        ng-disabled="disable || model.disabled"

        type="{{type}}"
        tabindex="{{tabIndex}}"
        placeholder="{{placeholder}}"
        ng-model="model.bindable"
        form-for-debounce="{{debounce}}"
        ng-click="onFocus()"
        ng-blur="onBlur()"
        ng-attr-step="{{ inputAttributes.step }}"
        ng-attr-min="{{ inputAttributes.min }}"
        ng-attr-max="{{ inputAttributes.max }}" />
