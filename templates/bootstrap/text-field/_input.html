<input  aria-manager

        id="{{model.uid}}"
        name="{{attribute}}"
        class="form-control"
        ng-disabled="disable || model.disabled"

        type="{{type}}"
        tabindex="{{tabIndex}}"
        placeholder="{{placeholder}}"
        ng-model="model.bindable"
        form-for-debounce="{{debounce}}"
        ng-click="onFocus()"
        ng-blur="onBlur()"

        min="{{validationRules.minimum}}"
        max="{{validationRules.maximum}}"
        step="{{validationRules.increment}}" />
