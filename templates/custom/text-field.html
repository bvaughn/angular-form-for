<div  class="field text-field"
      ng-class="{disabled: disable || model.disabled, 'has-error': model.error}">

  <field-label  ng-if="label"
                label="{{label}}"
                help="{{help}}"
                required="{{model.required}}">
  </field-label>

  <field-error error="model.error"></field-error>

  <div ng-class="{'input-group': iconBefore || iconAfter}">
    <span ng-if="iconBefore" class="input-group-addon input-group-addon-before"
          ng-click="onIconBeforeClick()">
      <i class="text-field-icon" ng-class="iconBefore"></i>
    </span>

    <input  ng-if="!multiline"
            type="{{type}}"
            tabindex="{{tabIndex}}"
            class="text-field-input"
            ng-class="{'has-icon-before': iconBefore, 'has-icon-after': iconAfter}"
            ng-disabled="disable || model.disabled"
            placeholder="{{placeholder}}"
            ng-model="model.bindable"
            form-for-debounce="{{debounce}}"
            ng-click="onFocus()" />

    <textarea ng-if="multiline"
              tabindex="{{tabIndex}}"
              class="text-field-input"
              ng-class="{'has-icon-before': iconBefore, 'has-icon-after': iconAfter}"
              ng-disabled="disable || model.disabled"
              placeholder="{{placeholder}}"
              ng-model="model.bindable"
              form-for-debounce="{{debounce}}"
              ng-click="onFocus()">
    </textarea>

    <span ng-if="iconAfter" class="input-group-addon input-group-addon-after"
          ng-click="onIconAfterClick()">
      <i class="text-field-icon" ng-class="iconAfter"></i>
    </span>
  </div>
</div>
