<template-toggler></template-toggler>

<form form-for="formData" controller="formController"
      validation-rules="validationRules" submit-with="submit(data)" validation-failed="validationFailed()">

  <text-field attribute="email" label="Email (dynamic icons)"
              icon-before="{pristine: 'fa fa-arrow-right', invalid: 'fa fa-times', valid: 'fa fa-check'}"
              icon-after="{pristine: 'fa fa-arrow-left', invalid: 'fa fa-times', valid: 'fa fa-check'}">
  </text-field>

  <text-field attribute="password" type="password" label="Password (static icons)"
              icon-before="fa fa-angle-double-right" icon-after="fa fa-angle-double-left">
  </text-field>

  <text-field attribute="name" label="Name (interpolated icons)"
              icon-before="{{bindableBeforeIcon}}" icon-after="{{bindableAfterIcon}}">
  </text-field>

  <p>
    <div class="btn btn-default" ng-click="formController.resetErrors()">
      Clear validation errors
    </div>

    <submit-button button-class="btn btn-primary" label="Sign Up"></submit-button>
  </p>
</form>
